<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
*{ margin:0; padding:0;}
@keyframes test{
	from{ left:0px;}
	to{ left:-113px;}
}
.box{ width:113px; height:400px; border:1px solid #000; margin:100px auto; position:relative; overflow:hidden;}
.box div{ width:400px; height:400px; position:absolute; top:0; left:0; background:-webkit-repeating-linear-gradient(-45deg,red 0px,red 10px,purple 10px,purple 20px,#fff 20px,#fff 30px,blue 40px,blue 40px); -webkit-animation:test 1s linear infinite; }


</style>
</style>
</head>

<body>
<div class="box">
	<div></div>
</div>
</body>
