<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
*{ padding:0; margin:0;}
.sun{ width:150px; height:150px; background:#F90; border-radius:50%; position:absolute; top:0; left:0; font-weight:bold; box-shadow:0 0 100px 20px #CC3; }
.txt{ width:800px; margin:200px auto; height:100px; line-height:100px; font-size:80px; text-shadow:0 0 0 #93C; color:#90F;}
</style>
<script>
window.onload=function(){
	var oSun=document.querySelector('.sun');
	var oTxt=document.querySelector('.txt');
	document.onmousemove=function(ev){
		oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';	
		oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';
		var x=(oTxt.offsetLeft+oTxt.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
		var y=(oTxt.offsetTop+oTxt.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
		var dis=Math.sqrt(x*x+y*y);
		oTxt.style.textShadow=x/3+'px '+y/3+'px '+dis/13+'px #93C';
	};
};
</script>
</head>

<body>
<div class="sun"></div>
<div class="txt">这仅仅只是测试文件</div>
</body>
</html>
