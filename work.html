/*worklist*/
.work_list{ 
	width:998px;

}

/*case1 3d图片环*/
.tph{ 
	width:1000px; 
	height:1000px; 
	position:relative; 
	z-index:100;
	overflow:hidden;
	
}
.work_list h3{ 
	width:998px; 
	height:80px;  
	font:bold 24px/100px '微软雅黑'; 
	color:#fff; 
	text-indent:1em; 
	border-bottom:2px solid #ccc; 
	background:#fff;  
	background:-webkit-linear-gradient(45deg,#fff,#666,#663,#6F9,#ccc,#9CF);
	background:-moz-linear-gradient(45deg,#fff,#666,#663,#6F9,#ccc,#9CF);
	background:-ms-linear-gradient(45deg,#fff,#666,#663,#6F9,#ccc,#9CF);
}
.roll{ 
	width:133px; 
	height:200px;  
	position:absolute; 
	top:50%; 
	left:50%; 
	margin-top:-240px; 
	margin-left:-67px; 
	-webkit-transform-style:preserve-3d; 
	-moz-transform-style:preserve-3d; 
	-ms-transform-style:preserve-3d; 
	-webkit-transform:perspective(800px) rotateY(0deg); 
	-moz-transform:perspective(800px) rotateY(0deg); 
	-ms-transform:perspective(800px) rotateY(0deg); 
	-webkit-transition:5s all ease; 
	-moz-transition:5s all ease; 
	-ms-transition:5s all ease; 
}
.roll li{ 
	width:100%; 
	height:100%; 
	position:absolute; 
	top:0; 
	left:0; 
	-webkit-transform:rotateY(0deg) translateZ(0px); 
	-moz-transform:rotateY(0deg) translateZ(0px); 
	-ms-transform:rotateY(0deg) translateZ(0px); 
	box-shadow:0 0 1px 2px #fff; 
	border-radius:10px; 
}
.roll li img{ 
	box-shadow:0 0 10px 20px red inset; 
	position:absolute; 
	top:0; 
	left:0; 
	border-radius:10px; 
}
.roll:active{ 
	-webkit-transform:perspective(800px) rotateY(360deg) ; 
	-moz-transform:perspective(800px) rotateY(360deg) ; 
	-ms-transform:perspective(800px) rotateY(360deg) ; 
}

/*case2 翻书效果*/
.page_turn{
	width:998px; 
	position:relative; 
	overflow:hidden;
	background:#333;
	
}
.page_turn .box{ 
	width:700px; 
	height:400px;
	background:url(images/img/1.jpg) no-repeat; 
	position:relative; 
	margin:80px auto;  
}
.page_turn .page{
	width:50%; 
	height:100%; 
	background:#ccc; 
	position:absolute; 
	top:0; right:0; 
	-webkit-transform:perspective(800px) rotateY(0deg); 
	-moz-transform:perspective(800px) rotateY(0deg); 
	-ms-transform:perspective(800px) rotateY(0deg); 
	-webkit-transform-style:preserve-3d; 
	-moz-transform-style:preserve-3d; 
	-ms-transform-style:preserve-3d; 
	z-index:2; 
	-webkit-transform-origin:left;
	-moz-transform-origin:left;
	-ms-transform-origin:left;
}
.page_turn .page div{ 
	position:absolute; 
	top:0; 
	left:0; 
	width:100%;
	height:100%; 
}
.page_turn .page .front{ 
	background:url(images/img/1.jpg) no-repeat right; 
	-webkit-transform:translateZ(1px);
	-moz-transform:translateZ(1px);
	-ms-transform:translateZ(1px);
}
.page_turn .page .back{ 
	background:url(images/img/2.jpg) no-repeat; 
	-webkit-transform:translateZ(-1px) scale(-1,1);
	-moz-transform:translateZ(-1px) scale(-1,1);
	-ms-transform:translateZ(-1px) scale(-1,1);
}
.page_turn .page2{ 
	width:50%; 
	height:100%; 
	background:url(images/img/2.jpg) no-repeat right; 
	z-index:1; 
	position:absolute; 
	top:0; 
	right:0;
}
/*case3 爆炸效果*/

/*穿墙效果*/
